<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сторінка контактів.">
  <title>Контакти</title>
</head>

<body>

<header>
  <nav>
    <a href="../index.html">Головна</a>
    <a href="./about.html">Про мене</a>
    <a href="./contact.html">Контакти</a>
  </nav>
</header>

<main>

  <h1>Контакти</h1>

  <form action="./submit.html" method="get">

    <h2>Зв’яжіться зі мною</h2>

    <p>
      <label for="name">Ім'я: (обов'язково)</label><br>
      <input id="name" name="name" type="text" required minlength="2" maxlength="30">
    </p>

    <p>
      <label for="email">Email: (обов'язково)</label><br>
      <input id="email" name="email" type="email" required>
    </p>

    <p>
      <label for="phone">Телефон: (обов'язково)</label><br>
      <input id="phone" name="phone" type="tel" pattern="[0-9+\-\s]{10,15}" placeholder="+380XXXXXXXXX">
    </p>

    <p>
      <label for="topic">Тема звернення:</label><br>
      <select id="topic" name="topic">
        <option value="study">Навчання</option>
        <option value="work">Співпраця</option>
        <option value="other">Інше</option>
      </select>
    </p>

    <fieldset>
      <legend>Зручний спосіб зв’язку</legend>

      <label>
        <input type="radio" name="contactWay" value="email" checked>
        Email
      </label>

      <label>
        <input type="radio" name="contactWay" value="phone">
        Телефон
      </label>
    </fieldset>

    <p>
      <label for="message">Повідомлення:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" minlength="5" maxlength="500"></textarea>
    </p>

    <p>
      <label>
        <input type="checkbox" name="agree" required>
        Погоджуюсь з правилами
      </label>
    </p>

    <button type="submit">Надіслати</button>
    <button type="reset">Очистити</button>

  </form>

</main>

<footer>
  <p>&copy; 2026 Махун Владислав</p>
</footer>

</body>
</html>
